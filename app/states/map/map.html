<div id="map-container">
    <ng-map zoom="12" center="{{text}}" default-style="false" style=" height:600px; width:1000px">

        <!--Hardcoded marker just to show how it works in general-->
        <marker position="{{address}}" title="{{address}}"></marker>
        <!--Real-time marker adding-->
        <marker ng-repeat="p in addresses" id="{{p.id}}" position="{{p.address}}" on-click="showDetail(p)">
        </marker>

        <info-window id="pop-up" visible-on-marker="{{p.id}}">
            <div ng-non-bindable="">

                <b>Name:</b> {{currentName}}<br/>
                <b>Address:</b> {{currentAddress}}<br/>
                <b>Description:</b> {{currentDescription}}
            </div>
        </info-window>


    </ng-map>
</div>
<br/>

<div class=" container col-sm-8">
    <form ng-submit="submit()">

        <div class="form-group row">
            <label for="gym-name" class="col-sm-4"> Pick Name</label>
            <input type="text" ng-model="name" id="gym-name" name="name" placeholder="Gym's Name"
                   class="col-sm-6" required/>
        </div>

        <div class="form-group row">
            <label for="gym-address" class="col-sm-4"> Pick Address</label>
            <input type="text" ng-model="text" id="gym-address" name="text" placeholder="Pick Address"
                   class="col-sm-6" required/>
        </div>

        <div class="form-group row">
            <label for="gym-description" class="col-sm-4"> Give Description</label>
            <input type="text" ng-model="description" id="gym-description" name="text" placeholder="Gym Description"
                   class="col-sm-6" required/>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit" class="btn btn-default"/>
        </div>
    </form>

    <div id="panel">

        <input ng-click="hideMarkers()" type=button value="Hide Markers">
        <input ng-click="showMarkers()" type=button value="Show All Markers">
        <input ng-click="deleteMarkers()" type=button value="Delete Markers">
    </div>
</div>
