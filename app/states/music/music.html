<div class="row">
<!-- Player navigarion with buttons and slider for volume control -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/music">Music Player</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-center">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="glyphicon glyphicon-step-backward" href="#/music"></a>
                    </li>
                    <li>
                        <a class="glyphicon glyphicon-play" href="#/music"></a>
                    </li>
                    <li>
                        <a class="glyphicon glyphicon-step-forward" href="#/music"></a>
                    </li>
                     <li>
                        <div id="player">
                          <div id="volume"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <div class="row">
      <div class="container">
          <div id="music" class="col-lg-5 col-md-5 col-sm-6 col-xs-12" >

            <div class="row">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>Music to add</h1>
                </div>
              </div>
              <div class="row">
                <div class=" input-info ">
                  <input type="text" id="name" ng-model="item.name" 
                  placeholder="Name of the song?"/>
                </div>
                <div class="row">
                <div class=" input-info ">
                  <input type="text" id="author" ng-model="item.author" 
                  placeholder="Author?" />
                </div>
                </div>
                <div class="row">
                <div class=" input-info ">
                  <input type="text" ng-model="songDuration" 
                  placeholder="Duration?" />
                </div>
                </div>
                <div class="row">
                <div class=" input-info ">
                  <input type="text" ng-model="songDate" 
                  placeholder="Date?" />
                </div>
              </div>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 center-block">
                  <button class="btn-lg" ng-class="clicked ? 'btn-primary' : 'btn-success'" ng-click="clicked ? submitChange() : addSong()" >
                  {{text}}
                  </button>
                </div>
              </div>
            </div>
    </div>

    <!-- Divider for the fields -->
    <div id="divider" class="col-lg-2 col-md-2 col-sm-2"></div>


    <div class="container">
      <div  id="player" class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
        <div class="row">
          <div class="container">
            <div class="view col-lg-10">
              <img src="/states/music/music1.jpg">
            </div>
          </div>
        </div> 
      </div>
    </div>
    </div>

  <!-- Displaying the songs in the player -->
<section id="main" style="display: block;">        
        <ul id="song-list" class="unstyled">
          <li ng-repeat="song in songs">
            <div class="view">
              <h4><span class="text-muted">name: </span>{{song.name}}</h4></span>
              <h4><span class="text-muted">author </span>{{song.author}}</h4></span>
              <h4><span class="text-muted">duration:</span> {{song.duration}}</h4></span>
              <h4><span class="text-muted">date:</span> {{song.date}}</h4></span>
              <h4>id: {{song.id}}</h4></span>
              <button class="btn-xs btn-danger" ng-click="removeSong(song)">Remove</button>
              <button class="btn-xs btn-info" ng-click="editSong(song)">Edit</button>
              </div>
          </li>
        </ul>

       </div>
    </section>


    
    



    <footer style="display: block;">

        <div class="song-count">{{remaining()}} of {{songs.length}} remaining</div>
          <a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
              Clear <span >{{(songs.length - remaining())}} {{itemText()}}</span>.
          </a>
    </footer>

  </div>
</div>
